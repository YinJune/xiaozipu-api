spring:
  datasource:
    url: jdbc:mysql://localhost:3306/xiaozipu?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
      pool-name: xzpHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  redis:
    host: 47.102.208.223
    password:
    database: 0
  profiles:
    include: config/config-dev

mybatis-plus:
  mapper-locations: classpath:/mappers/*/*.xml
  type-aliases-package: com.xiaozipu.dao.entity
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      column-underline: true
    refresh: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
pagehelper:
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
  helper-dialect: mysql
